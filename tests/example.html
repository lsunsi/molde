<h1>{title}</h1>

{#let plead}
  <h6>{text}</h6>
{/let}

{#let verdict}
  {#if guilty}
    <h1>sentence</h1>
  {/if}
{%else}
  <span>No verdict reached yet</span>
{/let}

{#if valid}
  <p>Sustained!</p>
{%else}
  <p>Overruled...</p>
{/if}

<ol>
{#for lawyers}
  <li style="color: {color}">{name}</li>
{/for}
</ol>

<ul>
{#for judges}
  <li style="font-weight: bold">{name}</li>
{%else}
  No judges today!
{/for}
</ul>
